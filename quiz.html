<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>LILELI QUIZ</title>
</head>
<body>
        <div class="quiz-full-container">
            <div class="question area">
            <header>
                <div id="question-container" >
                    <div id="header-container" class="row">
                        <div id="question-progress" class="header-content col-12" >
                            <p id="question-progress-text" class="questions-bar"> Question</p>
            
                            <div id="questionBar" class="col-12">
                                <div class="question-progress-icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section>
                <div class="row">
                    <div class="col">
                        <div class="answer-container">
                            <h1 id="main-questions" class="question-text">Question</h1>
                            
                            <div class="options">
                                <p class="answer-option"> A</p>
                                <p class="text-answer" data-number="1"> PICK 1  </p> 
                            </div>
                            <div class="options">
                                <p class="answer-option"> B</p>
                                <p class="text-answer" data-number="1"> PICK 2  </p> 
                            </div>
                            <div class="options">
                                <p class="answer-option"> C</p>
                                <p class="text-answer" data-number="1"> PICK 3  </p> 
                            </div>
                            <div class="options">
                                <p class="answer-option"> D</p>
                                <p class="text-answer" data-number="1"> PICK 4 </p> 
                            </div>
                        </div>     
                    </div>
                </div>
                <div class="start-btn">
                    <button id="btn-control" class="buttons btn">Start</button>
                 </div>
                 <p class="refer-back"><a href="index.html"> Return to the home page</a> </p>
            </section>
            </div>
        </div>  
</body>
</html>
